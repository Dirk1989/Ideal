<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - IdealCar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .brand-name {
            color: #FFD700;
            font-weight: 800;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #FFD700;
            color: #1a237e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .blog-content {
            padding: 40px;
        }
        
        .blog-title {
            font-size: 2.5rem;
            color: #1a237e;
            margin-bottom: 20px;
        }
        
        .blog-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #FFD700;
            color: #666;
        }
        
        .blog-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .featured-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .blog-body {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
        }
        
        .blog-body h2 {
            color: #1a237e;
            margin: 30px 0 15px 0;
        }
        
        .blog-body p {
            margin-bottom: 20px;
        }
        
        .blog-body img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="blog-admin.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Admin
            </a>
            <h1>
                <i class="fas fa-newspaper"></i>
                <span class="brand-name">IdealCar</span> Blog
            </h1>
            <p>Blog Article Detail</p>
        </header>
        
        <div class="blog-content" id="blogContent">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading blog post...
            </div>
        </div>
    </div>

    <script>
        // Get blog ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const blogId = urlParams.get('id');
        
        const API_URL = 'http://localhost:3000/api';
        
        async function loadBlogPost() {
            const blogContent = document.getElementById('blogContent');
            
            if (!blogId) {
                blogContent.innerHTML = `
                    <div class="error">
                        <h2>Error: No blog ID specified</h2>
                        <p>Please go back and select a blog post to read.</p>
                    </div>
                `;
                return;
            }
            
            try {
                // First, try to get single blog post by ID
                let response = await fetch(`${API_URL}/blog/${blogId}`);
                
                if (!response.ok) {
                    // If that fails, get all posts and find the right one
                    response = await fetch(`${API_URL}/blog`);
                    const posts = await response.json();
                    const post = posts.find(p => p.id == blogId || p._id == blogId);
                    
                    if (post) {
                        displayBlogPost(post);
                    } else {
                        throw new Error('Blog post not found');
                    }
                } else {
                    const post = await response.json();
                    displayBlogPost(post);
                }
                
            } catch (error) {
                console.error('Error loading blog post:', error);
                blogContent.innerHTML = `
                    <div class="error">
                        <h2>Error Loading Blog Post</h2>
                        <p>${error.message || 'Please try again later.'}</p>
                        <p>Blog ID: ${blogId}</p>
                    </div>
                `;
            }
        }
        
        function displayBlogPost(post) {
            const blogContent = document.getElementById('blogContent');
            
            // Format date
            const date = new Date(post.date || post.createdAt || Date.now());
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            blogContent.innerHTML = `
                <h1 class="blog-title">${post.title || 'Untitled'}</h1>
                
                <div class="blog-meta">
                    <span><i class="fas fa-user"></i> ${post.author || 'Admin'}</span>
                    <span><i class="fas fa-calendar"></i> ${formattedDate}</span>
                    <span><i class="fas fa-clock"></i> ${post.readTime || '5 min read'}</span>
                    <span><i class="fas fa-tag"></i> ${post.category || 'General'}</span>
                </div>
                
                ${post.image ? `
                    <img src="${post.image.startsWith('http') ? post.image : `${API_URL}${post.image}`}" 
                         alt="${post.title}" 
                         class="featured-image"
                         onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"800\" height=\"400\"><rect width=\"800\" height=\"400\" fill=\"%23f0f0f0\"/><text x=\"400\" y=\"200\" font-family=\"Arial\" font-size=\"20\" text-anchor=\"middle\" fill=\"%23666\">No Image</text></svg>'">`
                    : ''}
                
                <div class="blog-body">
                    ${post.fullContent || post.content || post.excerpt || '<p>No content available.</p>'}
                </div>
            `;
        }
        
        // Load the blog post when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>
</html>
