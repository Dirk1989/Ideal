<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Management - IdealCar Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .brand-name {
            color: #FFD700;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .nav-tabs a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-tabs a:hover, .nav-tabs a.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .content {
            padding: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .add-btn {
            background: #1a237e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            background: #283593;
            transform: translateY(-2px);
        }
        
        .dealers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .dealer-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .dealer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .dealer-banner {
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .dealer-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .dealer-logo {
            position: absolute;
            bottom: -40px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .dealer-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .dealer-logo i {
            font-size: 32px;
            color: #1a237e;
        }
        
        .dealer-info {
            padding: 50px 20px 20px;
        }
        
        .dealer-name {
            font-size: 1.4rem;
            color: #1a237e;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .dealer-location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dealer-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a237e;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }
        
        .dealer-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-edit {
            background: #3498db;
            color: white;
        }
        
        .btn-edit:hover {
            background: #2980b9;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            max-width: 700px;
            margin: 50px auto;
            border-radius: 15px;
            padding: 30px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #1a237e;
        }
        
        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .image-upload-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .upload-box {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: #1a237e;
            background: #f8f9fa;
        }
        
        .upload-box i {
            font-size: 2rem;
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-primary {
            background: #1a237e;
            color: white;
            padding: 12px 30px;
        }
        
        .btn-primary:hover {
            background: #283593;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
            padding: 12px 30px;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>
                    <i class="fas fa-store"></i>
                    <span class="brand-name">IdealCar</span> Dealer Management
                </h1>
                <div class="nav-tabs">
                    <a href="index.html"><i class="fas fa-car"></i> Cars</a>
                    <a href="dealers.html" class="active"><i class="fas fa-store"></i> Dealers</a>
                    <a href="blog-admin.html"><i class="fas fa-blog"></i> Blog</a>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>
        
        <div class="content">
            <div class="section-header">
                <h2>Manage Dealers</h2>
                <button class="add-btn" onclick="showAddModal()">
                    <i class="fas fa-plus"></i> Add Dealer
                </button>
            </div>
            
            <div class="dealers-grid" id="dealersGrid">
                <!-- Dealers will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div class="modal" id="dealerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Dealer</h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            
            <form id="dealerForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Dealer Name *</label>
                    <input type="text" id="dealerName" required placeholder="e.g., Premium Motors JHB">
                </div>
                
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="dealerEmail" required placeholder="contact@dealer.com">
                </div>
                
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="dealerPhone" placeholder="011 234 5678">
                </div>
                
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="dealerLocation" placeholder="Johannesburg, Gauteng">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="dealerDescription" placeholder="Brief description of the dealership..."></textarea>
                </div>
                
                <div class="image-upload-group">
                    <div class="form-group">
                        <label>Logo</label>
                        <div class="upload-box" onclick="document.getElementById('logoInput').click()">
                            <i class="fas fa-image"></i>
                            <p>Click to upload logo</p>
                            <small>Recommended: Square image</small>
                        </div>
                        <input type="file" id="logoInput" accept="image/*" style="display:none">
                    </div>
                    
                    <div class="form-group">
                        <label>Banner</label>
                        <div class="upload-box" onclick="document.getElementById('bannerInput').click()">
                            <i class="fas fa-image"></i>
                            <p>Click to upload banner</p>
                            <small>Recommended: 1200x300px</small>
                        </div>
                        <input type="file" id="bannerInput" accept="image/*" style="display:none">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Dealer
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000/api';
        let isEditing = false;
        let currentDealerId = null;
        
        // Load dealers on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadDealers();
            
            document.getElementById('dealerForm').addEventListener('submit', handleSubmit);
        });
        
        function checkAuth() {
            const token = localStorage.getItem('idealcarAdminToken');
            if (!token) {
                alert('Please login first');
                window.location.href = 'login.html';
            }
        }
        
        async function loadDealers() {
            try {
                const response = await fetch(`${API_URL}/dealers`);
                const dealers = await response.json();
                
                displayDealers(dealers);
            } catch (error) {
                console.error('Error loading dealers:', error);
                alert('Failed to load dealers');
            }
        }
        
        async function displayDealers(dealers) {
            const grid = document.getElementById('dealersGrid');
            
            if (dealers.length === 0) {
                grid.innerHTML = '<p style="text-align:center; grid-column:1/-1; padding:40px; color:#666;">No dealers yet. Add your first dealer!</p>';
                return;
            }
            
            // Get car counts for each dealer
            const dealerCars = {};
            for (const dealer of dealers) {
                try {
                    const carsRes = await fetch(`${API_URL}/dealers/${dealer.id}/cars`);
                    const cars = await carsRes.json();
                    dealerCars[dealer.id] = cars.length;
                } catch (e) {
                    dealerCars[dealer.id] = 0;
                }
            }
            
            grid.innerHTML = dealers.map(dealer => `
                <div class="dealer-card">
                    <div class="dealer-banner">
                        ${dealer.banner ? `<img src="http://localhost:3000${dealer.banner}" alt="Banner">` : ''}
                    </div>
                    <div class="dealer-logo">
                        ${dealer.logo ? `<img src="http://localhost:3000${dealer.logo}" alt="Logo">` : '<i class="fas fa-store"></i>'}
                    </div>
                    <div class="dealer-info">
                        <h3 class="dealer-name">${dealer.name}</h3>
                        <div class="dealer-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${dealer.location || 'Location not set'}
                        </div>
                        <p style="color:#666; font-size:0.9rem; margin:10px 0;">${dealer.description || 'No description'}</p>
                        
                        <div class="dealer-stats">
                            <div class="stat-item">
                                <div class="stat-value">${dealerCars[dealer.id] || 0}</div>
                                <div class="stat-label">Cars</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${dealer.status === 'active' ? 'Active' : 'Inactive'}</div>
                                <div class="stat-label">Status</div>
                            </div>
                        </div>
                        
                        <div style="font-size:0.85rem; color:#666; margin:10px 0;">
                            <div><i class="fas fa-envelope"></i> ${dealer.email}</div>
                            ${dealer.phone ? `<div><i class="fas fa-phone"></i> ${dealer.phone}</div>` : ''}
                        </div>
                        
                        <div class="dealer-actions">
                            <button class="btn btn-edit" onclick="editDealer(${dealer.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-delete" onclick="deleteDealer(${dealer.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function showAddModal() {
            isEditing = false;
            currentDealerId = null;
            document.getElementById('modalTitle').textContent = 'Add Dealer';
            document.getElementById('dealerForm').reset();
            document.getElementById('dealerModal').style.display = 'block';
        }
        
        async function editDealer(id) {
            try {
                const response = await fetch(`${API_URL}/dealers/${id}`);
                const dealer = await response.json();
                
                isEditing = true;
                currentDealerId = id;
                
                document.getElementById('modalTitle').textContent = 'Edit Dealer';
                document.getElementById('dealerName').value = dealer.name;
                document.getElementById('dealerEmail').value = dealer.email;
                document.getElementById('dealerPhone').value = dealer.phone || '';
                document.getElementById('dealerLocation').value = dealer.location || '';
                document.getElementById('dealerDescription').value = dealer.description || '';
                
                document.getElementById('dealerModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading dealer:', error);
                alert('Failed to load dealer data');
            }
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('dealerName').value);
            formData.append('email', document.getElementById('dealerEmail').value);
            formData.append('phone', document.getElementById('dealerPhone').value);
            formData.append('location', document.getElementById('dealerLocation').value);
            formData.append('description', document.getElementById('dealerDescription').value);
            
            const logoFile = document.getElementById('logoInput').files[0];
            const bannerFile = document.getElementById('bannerInput').files[0];
            
            if (logoFile) formData.append('logo', logoFile);
            if (bannerFile) formData.append('banner', bannerFile);
            
            try {
                const url = isEditing 
                    ? `${API_URL}/admin/dealers/${currentDealerId}`
                    : `${API_URL}/admin/dealers`;
                    
                const response = await fetch(url, {
                    method: isEditing ? 'PUT' : 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(isEditing ? 'Dealer updated!' : 'Dealer created!');
                    closeModal();
                    loadDealers();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error saving dealer:', error);
                alert('Failed to save dealer');
            }
        }
        
        async function deleteDealer(id) {
            if (!confirm('Are you sure you want to delete this dealer? This will not delete their cars.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/admin/dealers/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Dealer deleted!');
                    loadDealers();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting dealer:', error);
                alert('Failed to delete dealer');
            }
        }
        
        function closeModal() {
            document.getElementById('dealerModal').style.display = 'none';
            document.getElementById('dealerForm').reset();
        }
        
        function logout() {
            localStorage.removeItem('idealcarAdminToken');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
