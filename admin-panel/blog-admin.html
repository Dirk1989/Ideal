<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager - IdealCar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .brand-name {
            color: #FFD700;
            font-weight: 800;
        }
        
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .logout-btn {
            background: #e74c3c;
        }
        
        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        @media (max-width: 900px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }
        
        .form-section, .blogs-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .form-section h2, .blogs-section h2 {
            color: #1a237e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFD700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a237e;
        }
        
        label i {
            margin-right: 8px;
            color: #1a237e;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.2);
        }
        
        .ql-container {
            height: 200px;
            border-radius: 0 0 8px 8px;
        }
        
        .ql-toolbar {
            border-radius: 8px 8px 0 0;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #283593, #1a237e);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
        }
        
        .blog-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .blog-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .blog-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #FFD700;
        }
        
        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .blog-title {
            font-size: 1.3rem;
            color: #1a237e;
            margin: 0;
        }
        
        .blog-category {
            background: #FFD700;
            color: #1a237e;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .blog-excerpt {
            color: #666;
            font-size: 0.9rem;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .blog-meta {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 0.85rem;
            margin: 15px 0;
        }
        
        .blog-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .blog-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .blog-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
        }
        
        .btn-edit {
            background: #1a237e;
            color: white;
        }
        
        .btn-edit:hover {
            background: #283593;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a237e;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .feature-image {
            margin-top: 10px;
        }
        
        .feature-image img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .image-preview {
            margin-top: 10px;
            display: none;
        }
        
        .image-preview img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">
                    <i class="fas fa-car"></i> Car Admin
                </a>
                <button class="nav-btn logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <h1>
                <i class="fas fa-newspaper"></i>
                <span class="brand-name">IdealCar</span> Blog Manager
            </h1>
            <p>Write and manage articles for your car website</p>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalBlogs">0</div>
                <div class="stat-label">Total Articles</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalViews">0</div>
                <div class="stat-label">Total Words</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="latestPost">-</div>
                <div class="stat-label">Latest Post</div>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="form-section">
                <h2><i class="fas fa-edit"></i> Write New Article</h2>
                <form id="blogForm">
                    <input type="hidden" id="blogId">
                    
                    <div class="form-group">
                        <label for="title"><i class="fas fa-heading"></i> Article Title</label>
                        <input type="text" id="title" required placeholder="Enter article title">
                    </div>
                    
                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category">
                                <option value="Buying Guide">Buying Guide</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Fuel Efficiency">Fuel Efficiency</option>
                                <option value="News">News</option>
                                <option value="Reviews">Reviews</option>
                                <option value="Tips">Tips</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="readTime">Read Time</label>
                            <select id="readTime">
                                <option value="2 min">2 min</option>
                                <option value="3 min">3 min</option>
                                <option value="4 min">4 min</option>
                                <option value="5 min">5 min</option>
                                <option value="10 min">10 min</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="excerpt"><i class="fas fa-quote-left"></i> Excerpt (Short Summary)</label>
                        <textarea id="excerpt" rows="3" required placeholder="Write a short summary of the article"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-image"></i> Featured Image URL</label>
                        <input type="text" id="image" placeholder="https://images.unsplash.com/photo-...">
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImage" src="" alt="Preview">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-file-alt"></i> Article Content</label>
                        <div id="editor"></div>
                        <textarea id="content" style="display: none;"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-plus"></i> Publish Article
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">
                            <i class="fas fa-times"></i> Cancel Edit
                        </button>
                        <button type="button" class="btn" id="previewBtn" style="background: #9b59b6; color: white;">
                            <i class="fas fa-eye"></i> Preview
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="blogs-section">
                <h2><i class="fas fa-list"></i> Published Articles</h2>
                <div class="blog-list" id="blogsList">
                    Loading articles...
                </div>
            </div>
        </div>
    </div>

    <!-- Quill Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <script>
        // ======================
        // AUTHENTICATION CHECK
        // ======================
        const token = localStorage.getItem('idealcarAdminToken') || localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        // ======================
        // CONFIGURATION
        // ======================
        const API_URL = 'http://localhost:3000/api';

        // ======================
        // INITIALIZE QUILL EDITOR
        // ======================
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        // Sync Quill with hidden textarea
        quill.on('text-change', function() {
            document.getElementById('content').value = quill.root.innerHTML;
        });

        // ======================
        // STATE VARIABLES
        // ======================
        let isEditing = false;
        let currentBlogId = null;

        // ======================
        // DOM ELEMENTS
        // ======================
        const blogForm = document.getElementById('blogForm');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const previewBtn = document.getElementById('previewBtn');
        const blogsList = document.getElementById('blogsList');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');

        // ======================
        // INITIALIZATION
        // ======================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Blog manager loaded');
            loadBlogPosts();
            
            // Form submit handler
            if (blogForm) {
                blogForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await submitBlog();
                });
            }
            
            // Cancel button handler
            if (cancelBtn) {
                cancelBtn.addEventListener('click', resetForm);
            }
            
            // Preview button handler
            if (previewBtn) {
                previewBtn.addEventListener('click', previewBlog);
            }
            
            // Image preview
            if (imageInput) {
                imageInput.addEventListener('input', updateImagePreview);
            }
        });

        // ======================
        // BLOG MANAGEMENT
        // ======================
        async function loadBlogPosts() {
            try {
                console.log('Loading blog posts...');
                const response = await fetch(`${API_URL}/blog`);
                const posts = await response.json();
                
                displayBlogPosts(posts);
                updateStats(posts);
                
            } catch (error) {
                console.error('Error loading blog posts:', error);
                if (blogsList) {
                    blogsList.innerHTML = '<p style="color: red; padding: 20px;">Error loading articles. Is backend running?</p>';
                }
            }
        }

        function displayBlogPosts(posts) {
            if (!blogsList) return;
            
            if (posts.length === 0) {
                blogsList.innerHTML = '<p style="text-align: center; padding: 30px; color: #666;">No articles yet. Write your first article!</p>';
                return;
            }
            
            let html = '';
            posts.forEach(post => {
                html += `
                    <div class="blog-item">
                        <div class="blog-header">
                            <h3 class="blog-title">${post.title}</h3>
                            <span class="blog-category">${post.category || 'General'}</span>
                        </div>
                        
                        <p class="blog-excerpt">${post.excerpt}</p>
                        
                        ${post.image ? `
                            <div class="feature-image">
                                <img src="${post.image}" alt="${post.title}" 
                                     onerror="this.src='https://via.placeholder.com/400x200?text=Blog+Image'">
                            </div>
                        ` : ''}
                        
                        <div class="blog-meta">
                            <span><i class="far fa-calendar"></i> ${post.date}</span>
                            <span><i class="far fa-clock"></i> ${post.readTime}</span>
                            <span><i class="far fa-user"></i> ${post.author || 'Admin'}</span>
                            <span><i class="far fa-file-alt"></i> ${countWords(post.fullContent || '')} words</span>
                        </div>
                        
                        <div class="blog-actions">
                            <button class="btn-edit" onclick="editBlog(${post.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-delete" onclick="deleteBlog(${post.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            <button class="btn-edit" onclick="viewBlog(${post.id})" style="background: #9b59b6;">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </div>
                    </div>
                `;
            });
            
            blogsList.innerHTML = html;
        }

        async function submitBlog() {
            const title = document.getElementById('title').value;
            const excerpt = document.getElementById('excerpt').value;
            const image = document.getElementById('image').value;
            const category = document.getElementById('category').value;
            const readTime = document.getElementById('readTime').value;
            const content = document.getElementById('content').value;
            
            if (!title || !excerpt || !content) {
                alert('Please fill in all required fields');
                return;
            }
            
            const blogData = {
                title: title,
                excerpt: excerpt,
                image: image || 'https://images.unsplash.com/photo-1493238792000-8113da705763?w=800&h=500&fit=crop',
                category: category,
                readTime: readTime,
                fullContent: content,
                date: new Date().toISOString().split('T')[0],
                author: 'Dirkl'
            };
            
            try {
                let url = `${API_URL}/admin/blog`;
                let method = 'POST';
                
                if (isEditing) {
                    url = `${API_URL}/admin/blog/${currentBlogId}`;
                    method = 'PUT';
                    blogData.id = currentBlogId;
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(blogData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(isEditing ? 'Article updated successfully!' : 'Article published successfully!');
                    resetForm();
                    await loadBlogPosts();
                } else {
                    throw new Error(data.error || 'Operation failed');
                }
                
            } catch (error) {
                console.error('Error saving blog:', error);
                alert(`Error: ${error.message}`);
            }
        }

        async function editBlog(id) {
            try {
                const response = await fetch(`${API_URL}/blog/${id}`);
                const post = await response.json();
                
                if (post) {
                    // Fill form with blog data
                    document.getElementById('blogId').value = post.id;
                    document.getElementById('title').value = post.title;
                    document.getElementById('excerpt').value = post.excerpt;
                    document.getElementById('image').value = post.image;
                    document.getElementById('category').value = post.category || 'Buying Guide';
                    document.getElementById('readTime').value = post.readTime || '5 min';
                    
                    // Set content in Quill editor
                    quill.root.innerHTML = post.fullContent || '';
                    document.getElementById('content').value = post.fullContent || '';
                    
                    // Update image preview
                    updateImagePreview();
                    
                    // Update UI for editing
                    isEditing = true;
                    currentBlogId = id;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Article';
                    cancelBtn.style.display = 'inline-block';
                    
                    // Scroll to form
                    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error loading blog for edit:', error);
                alert('Error loading article data');
            }
        }

        async function deleteBlog(id) {
            if (!confirm('Are you sure you want to delete this article? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/admin/blog/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Article deleted successfully!');
                    await loadBlogPosts();
                } else {
                    throw new Error('Failed to delete article');
                }
            } catch (error) {
                console.error('Error deleting blog:', error);
                alert('Error deleting article.');
            }
        }

        function viewBlog(id) {
            // Open in new tab
            window.open(`../public-site/index.html#blog-${id}`, '_blank');
        }

        function previewBlog() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (!title || !content) {
                alert('Please fill in title and content first');
                return;
            }
            
            // Create preview modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                z-index: 2000;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                overflow-y: auto;
            `;
            
            modal.innerHTML = `
                <div style="background: white; max-width: 800px; max-height: 90vh; overflow-y: auto; border-radius: 10px; position: relative;">
                    <button onclick="this.parentElement.parentElement.remove();" style="
                        position: absolute;
                        top: 15px;
                        right: 15px;
                        background: #e74c3c;
                        color: white;
                        border: none;
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        font-size: 20px;
                        cursor: pointer;
                        z-index: 2001;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    ">
                        <i class="fas fa-times"></i>
                    </button>
                    
                    <div style="padding: 40px;">
                        <h1 style="color: #1a237e; margin-bottom: 20px;">${title}</h1>
                        <div style="color: #666; margin-bottom: 30px;">
                            <span><i class="far fa-calendar"></i> ${new Date().toLocaleDateString()}</span>
                            <span style="margin-left: 20px;"><i class="far fa-user"></i> Dirkl</span>
                        </div>
                        <div class="blog-preview-content">
                            ${content}
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function resetForm() {
            if (blogForm) blogForm.reset();
            isEditing = false;
            currentBlogId = null;
            quill.root.innerHTML = '';
            document.getElementById('content').value = '';
            submitBtn.innerHTML = '<i class="fas fa-plus"></i> Publish Article';
            cancelBtn.style.display = 'none';
            imagePreview.style.display = 'none';
        }

        function updateImagePreview() {
            const imageUrl = imageInput.value.trim();
            
            if (imageUrl && (imageUrl.startsWith('http://') || imageUrl.startsWith('https://'))) {
                previewImage.src = imageUrl;
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
            }
        }

        function countWords(text) {
            return text.replace(/<[^>]*>/g, ' ').split(/\s+/).filter(word => word.length > 0).length;
        }

        function updateStats(posts) {
            const totalBlogs = posts.length;
            const totalWords = posts.reduce((sum, post) => sum + countWords(post.fullContent || ''), 0);
            const latestPost = posts.length > 0 ? posts[0].title : 'No posts';
            
            document.getElementById('totalBlogs').textContent = totalBlogs;
            document.getElementById('totalViews').textContent = totalWords.toLocaleString();
            document.getElementById('latestPost').textContent = latestPost.substring(0, 20) + (latestPost.length > 20 ? '...' : '');
        }

        // ======================
        // GLOBAL FUNCTIONS
        // ======================
        window.editBlog = editBlog;
        window.deleteBlog = deleteBlog;
        window.viewBlog = viewBlog;
        window.logout = function() {
            localStorage.removeItem('idealcarAdminToken');
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
